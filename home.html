<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var gameStatus = document.getElementById("gameStatus");
    var canvas = document.getElementById("gameCanvas");
    var ctx = canvas.getContext("2d");
    let PLAYER_CIRCLE_RADIUS = 10
    let keys = {
        "KeyW": false,
        "KeyA": false,
        "KeyS": false,
        "KeyD": false,
    }

    function drawPlayerCircle(x, y, color) {
        ctx.beginPath();
        ctx.arc(
            x - PLAYER_CIRCLE_RADIUS,
            y,
            PLAYER_CIRCLE_RADIUS,
            0,
            Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawPlayer(player) {
        drawPlayerCircle(player.location.x, player.location.y, player.hexColor)
    }

    function draw(gameState) {
        clearCanvas();
        drawPlayer(gameState.player1)
        drawPlayer(gameState.player2)
    }

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.replaceChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    function onMessage(messageJson) {
        let message = JSON.parse(messageJson);
        if (!message) {
            return;
        }

        switch(message.type) {
            case "GS":
                requestAnimationFrame(() => draw(message.data));
                break;
            default:
                break;
        }
    }

    function setGameStatus(text) {
        gameStatus.innerText = text;
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    function onMoveChanged() {
        var dx = 0
        var dy = 0
        let keyW = keys["KeyW"]
        let keyA = keys["KeyA"]
        let keyS = keys["KeyS"]
        let keyD = keys["KeyD"]
        if (keyW && keyS) {
            if (keyW > keyS) {
                dy = -1
            } else {
                dy = 1
            }
        } else if (keyW) {
            dy = -1
        } else if (keyS) {
            dy = 1
        }

        if (keyA && keyD) {
            if (keyA > keyD) {
                dx = -1
            } else {
                dx = 1
            }
        } else if (keyA) {
            dx = -1
        } else if (keyD) {
            dx = 1
        }

        let command = {
            type: "MV",
            data: {
                dx,
                dy
            },
        };

        conn.send(JSON.stringify(command))
    }

    document.addEventListener('keyup', (e) => {
        if (!conn) {
            return
        }

        if (keys[e.code] === undefined) {
            return
        }

        keys[e.code] = false

        onMoveChanged()
    });

    document.addEventListener('keydown', (e) => {
        if (!conn) {
            return
        }

        if (keys[e.code] === undefined) {
            return
        }

        if (keys[e.code] !== false) {
            return
        }

        keys[e.code] = new Date()
        onMoveChanged()
    });


    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            setGameStatus("closed");
        };
        conn.onmessage = function (evt) {
            onMessage(evt.data)
        };
    } else {
        setGameStatus("Not supported");
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<h1>
    <div id="gameStatus"></div>
</h1>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
